<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Forms</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="form">
        <h2 id="signup">Signup</h2>
        <form method="post">
            <fieldset id="account-info">
                <legend class="numbered">Account Info</legend>
                <label for="username" class="visually-hidden">Username</label>
                <input
                type="text"
                name="username"
                id="username"
                placeholder="Full name..."
                required
                pattern="[a-zA-Z0-9]+"
                title="Username can only contain alpha-numeric characters"
                aria-label="Username containing only alpha-numeric characters"
                >
                <label for="email" class="visually-hidden">Email</label>
                <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Address..."
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                required
                title="Must be a valid email address"
                aria-label="Must be a valid email address"
                >
                <label for="password" class="visually-hidden">Password</label>
                <input
                type="password"
                name="password"
                id="password"
                placeholder="Password..."
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\-]).{12,}$"
                required
                >
                <p id="requirements">Minimum 12 Characters.<br>Must include uppercase, lowercase, number and symbol.</p>
            </fieldset>
            <fieldset id="skills">
                <legend class="numbered">Dev Skills</legend>
                <div id="core">
                    <label class="standalone">Core Languages</label>
                    <div id="cl">
                        <div id="row1">
                            <div>
                                <input type="checkbox" name="languages" id="html" value="html" />
                                <label for="html">HTML</label>
                            </div>
                            <div>
                                <input type="checkbox" name="languages" id="css" value="css" />
                                <label for="css">CSS</label>
                            </div>
                            <div>
                                <input type="checkbox" name="languages" id="js" value="js" />
                                <label for="js">JavaScript</label>
                            </div>
                        </div>
                        <div id="row2">
                            <div>
                                <input type="checkbox" name="languages" id="php" value="php" />
                                <label for="php">PHP</label>
                            </div>
                            <div>
                                <input type="checkbox" name="languages" id="Csharp" value="Csharp" />
                                <label for="php">C#</label>
                            </div>
                            <div>
                                <input type="checkbox" name="languages" id="Kotlin" value="Kotlin" />
                                <label for="php">Kotlin</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="libraries">
                    <label class="standalone">Libraries/Frameworks</label>
                    <div id="library">
                        <div>
                            <input type="checkbox" name="frameworks" id="react" value="react" />
                            <label for="react">React</label>
                        </div>
                        <div>
                            <input type="checkbox" name="frameworks" id="angular" value="angular" />
                            <label for="angular">Angular</label>
                        </div>
                        <div>
                            <input type="checkbox" name="frameworks" id="vue.js" value="vue.js">
                            <label for="vue.js">Vue.js</label>
                        </div>
                    </div>
                </div>
                <div id="dev">
                    <label class="standalone">Dev Ops</label>
                    <div id="dev-ops">
                        <div>
                            <input type="checkbox" name="devops" id="git" value="git">
                            <label for="git">GIT</label>
                        </div>
                        <div>
                            <input type="checkbox" name="devops" id="gulp" value="gulp">
                            <label for="gulp">Gulp</label>
                        </div>
                        <div>
                            <input type="checkbox" name="devops" id="docker" value="docker">
                            <label for="docker">Docker</label>
                        </div>
                    </div>
                </div>
              
            </fieldset>
            <fieldset id="experience">
                <legend class="numbered">Experience</legend>
                <input type="radio" name="experience" id="beginner" value="beginner">
                <label for="beginner">Beginner</label>
                <input type="radio" name="experience" id="intermediate" value="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="experience" id="advanced" value="advanced">
                <label for="advanced">Advanced</label>
            </fieldset>
            <fieldset class="other-fieldset">
                <legend class="numbered" >Other</legend>
                <label for="referal">How did you hear about us?</label>
                <select name="referal" id="referal">
                    <option value="">Please Select...</option>
                    <optgroup label="Person">
                        <option value="friend">Friend</option>
                        <option value="family">Family</option>
                        <option value="colleague">Colleague</option>
                    </optgroup>
                    <optgroup label="Media">
                        <option value="internet">Internet</option>
                        <option value="radio">Radio</option>
                        <option value="tv">TV</option>
                        <option value="newspaper">Newspaper</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="magic">Magic!</option>
                        <option value="other">Other...</option>
                    </optgroup>
                </select>
                <div id="more-details" class="other-fieldset">
                    <label for="details">Details, please...</label>
                    <input type="text" name="details" id="details" value="Do tell!">
                </div>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments"></textarea>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
            </fieldset>
        </form>
      </div>
    </main>
    <footer><p>&copy; 2024 Sydnee and Eunice</p></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
